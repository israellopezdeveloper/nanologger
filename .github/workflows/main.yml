name: CI Main Branch

on:
  push:
    branches:
      - '**'

jobs:
  debian:
    name: Generate Debian package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/make-gcc:debian-bookworm_GCC-14_20241126103520
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: make && make package-deb
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.deb
        path: "*.deb"
  arch:
    name: Generate Arch package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/arch-make:arch-20241126103520
      options: --user root
    steps:
    - name: Fix permissions
      run: |
          sudo chown -R developer:developer /__w
          sudo chmod -R 777 /__w/
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: |
          sudo -u developer make 
          sudo -u developer make package-arch
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.pkg.tar.zst
        path: "*.pkg.tar.zst"
  rpm:
    name: Generate RPM package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/rpm-make:fedora-41_20241126103520
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: make && make package-rpm
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.rpm
        path: "*.rpm"

