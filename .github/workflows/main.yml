name: CI Main Branch

on:
  push:
    branches:
      - main

jobs:
  debian:
    name: Generate Debian package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/make-gcc:debian-bookworm_GCC-14_20241126103520
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: make && make package-deb
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.deb
        path: "*.deb"
  arch:
    name: Generate Arch package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/arch-make:arch-20241126103520
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: |
          sudo chown -R developer:developer .
          sudo -u developer make 
          sudo -u developer make package-arch
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.pkg.tar.zst
        path: "*.pkg.tar.zst"
  rpm:
    name: Generate RPM package
    runs-on: ubuntu-latest
    container:
      image: lopoeisr/rpm-make:fedora-41_20241126103520
      options: --user root
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create package
      run: make && make package-rpm
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nanologger.rpm
        path: "*.rpm"
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [arch,debian,rpm]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
        recursive: true
    - name: Get version number
      run: |
        echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: |
          Release for ${{ env.VERSION }}
          - Arch package
          - Debian/Ubuntu package
          - RPM package
    - name: Download Arch package
      uses: actions/download-artifact@v3
      with:
        name: nanologger.pkg.tar.zst
    - name: Download Debian package
      uses: actions/download-artifact@v3
      with:
        name: nanologger.deb
    - name: Download RPM package
      uses: actions/download-artifact@v3
      with:
        name: nanologger.rpm
    - name: Convert names
      run: |
        mv nanologger*.pkg.tar.zst nanologger.pkg.tar.zst
        mv nanologger*.deb nanologger.deb
        mv nanologger*.rpm nanologger.rpm
    - name: Upload Arch package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nanologger.pkg.tar.zst
        asset_name: nanologger-${{ env.VERSION }}.pkg.tar.zst
        asset_content_type: application/gzip
    - name: Upload Debian package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nanologger.deb
        asset_name: nanologger-${{ env.VERSION }}.deb
        asset_content_type: application/deb
    - name: Upload RPM package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nanologger.rpm
        asset_name: nanologger-${{ env.VERSION }}.rpm
        asset_content_type: application/rpm

  publish-aur:
    name: Publish Arch package to israel-aur repo
    runs-on: ubuntu-latest
    needs: [arch]
    steps:
    - name: Download Arch package artifact
      uses: actions/download-artifact@v3
      with:
        name: nanologger.pkg.tar.zst

    - name: Checkout destination repo (israel-aur)
      uses: actions/checkout@v4
      with:
        repository: israellopezdeveloper/israel-aur
        token: ${{ secrets.AUR_REPO_TOKEN }}
        path: israel-aur

    - name: Copy package into x86_64
      run: |
        mkdir -p israel-aur/x86_64
        cp -f nanologger*.pkg.tar.zst israel-aur/x86_64/

    - name: Commit & push
      run: |
        cd israel-aur
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add x86_64/nanologger*.pkg.tar.zst

        # Evita fallo si no hay cambios reales
        git diff --cached --quiet && echo "No changes to commit" && exit 0

        git commit -m "Update nanologger package from CI (${GITHUB_REPOSITORY}@${GITHUB_SHA})"
        git push
